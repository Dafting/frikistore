<h2 class="mt-3">Listado de productos</h2>

<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Cantidad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos" [ngClass]="{'table-success': producto.clearance}">
            <td><img class="img-thumbnail" [src]="producto.img" [alt]="producto.name"></td>
            <td>{{producto.name}}</td>
            <td>{{producto.category}}</td>
            <td>{{producto.price | currency :"JPY"}}</td>
            <td *ngIf="producto.stock == 0">❌</td>
            <td *ngIf="producto.stock > 0">✔️</td>
            <td>
                <app-input-integer [(quantity)]="producto.quantity" [max]="producto.stock" *ngIf="producto.stock != 0"></app-input-integer>
                <button *ngIf="producto.stock > 0" class="btn btn-primary" (click)="addToCart(producto)">Comprar</button>  
            </td>
        </tr>
    </tbody>
</table>
